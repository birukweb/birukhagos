<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="trying.css">

    <title>Biruk Hagos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #ffffff;
            text-align: center;
        }
        header {
            padding: 50px 20px;
            background-color: black;
            border: none;
            transition: background 0.3s ease-in-out;

        }
               
        section {
            padding: 20px;
            background-color: black;
            margin: 40px auto;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            border: none;
            transition: transform 0.3s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        section:hover {
            transform: scale(1.02);
        }
        footer {
            padding: 20px;
            background-color: #000;
            margin-top: 40px;
            border: none;
        }
        a {
            color: #0077cc;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }
        a:hover {
            text-decoration: underline;
            color: #00aaff;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            border: none;
                    }
        .social-links a {
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            border: none;
            color: #ffffff;
            font-size: 16px;
            transition: transform 0.3s ease-in-out;
        }
        .social-links a:hover {
            transform: scale(1.1);
        }
        .social-links img, .email-icon {
            width: 25px;
            height: 25px;
        }
        .signup-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            background-color: #0077cc;
            color: #ffffff;
            border-radius: 6px;
            text-decoration: underline;
            font-weight: bold;
            font-size: 16px;
            border: none;
            transition: background 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .signup-button:hover {
            background-color: #005fa3;
            transform: scale(1.05);
        }
        .email-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 15px;
            flex-direction: row-reverse;
           
        }
        .email-icon {
            width: 22px; /* Increased size */
            height: 22px; /* Increased size */
        }
        .newsletter-logo {
            width: 150px;
            height: 150px;
            margin-right: 30px;

        }
    </style>
</head>
<body>
    <header>
        <h1>There is no light without dark.</h1>
        <div class="social-links">
            <a href="https://x.com/Biruk_hw" target="_blank">
                <img src="x.png" alt="X"> @Biruk_hw
            </a>
            <a href="https://www.instagram.com/realbirruk?" target="_blank">
                <img src="instagram.png" alt="Instagram"> @realbirruk
            </a>
            <a href="https://www.youtube.com/channel/UCQtp_KttCoUzzL3UZz8_KEw" target="_blank">
                <img src="youtube.png" alt="YouTube"> @realbirruk
            </a>
        </div>
    </header>

    <section>
        <img src="Smart tube logo.png" alt="Newsletter Logo" class="newsletter-logo">
                <div>
            <h2>Newsletter</h2>
            <p>Subscribe if you only wanna make money!</p>
            <div class="email-section">
                <a href="https://smarttube-newsletter.beehiiv.com/" target="_blank" class="signup-button">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Mail_%28iOS%29.svg" alt="Email" class="email-icon">
                    Sign up
                </a>
            </div>
        </div>
    </section>
 <p style="opacity: 0.5;">&copy; 2025 Biruk Hagos</p>
